<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>TP Clase 8</h1>
    <h2>Calculadora hecha con HTML y JS</h2>
    <br>
    <p>Inserta dos numeros en los recuadros de abajo. Luego selecciona la operacion que queres realizar y dale click a "Enviar"</p>
    <br>
    <div id="app">
        <div id="sx">
            <form>
                <label for="num1">Primer Numero</label>
                <br>
                <input type="text" name="num1" id="num1" placeholder="0">
                <br>
                <label for="num2">Segundo Numero</label>
                <br>
                <input type="text" name="num2" id="num2" placeholder="0">
                <br>
                <br>
                <select name="math" id="math">
                    <option value="default" >Elegir operacion aritmetica</option>
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
                <br>
                <br>
                <button type="button" name="submit" id="submit" class="btn btn-primary"> Enviar </button>
                <input type="reset" name="reset" id="reset" class="btn btn-danger">
            </form>
        </div>

        <div id="dx">
            <div>
                <h1>Resultado</h1>
            <div id="resultado">
                0
            </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
